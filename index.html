<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyki - Художник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
    </div>
    <div class="main-content">
        <div class="top-part">
            <div class="quote">
                <p>私は不敗の精神の体現者である</p>
            </div>
        </div>
        <div class="bottom-part">
            <div class="aavatar">
                <img src="aavatar.jpg" alt="Yoyki">
            </div>
            <div class="info">
                <h1>Yoyki</h1>
                <p>I am 2d artist and have been painting for 7 years.</p>
                <div class="buttons">
                    <a href="#works" class="btn">My works</a>
                    <a href="https://t.me/Metnulsa_kobanchikom" class="btn">Write to me</a>
                </div>
                <div class="social-links">
                    <a href="https://t.me/Metnulsa_kobanchikom"><img src="telegram-icon.png" alt="Telegram"></a>
                    <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="https://www.furaffinity.net/user/ikyoy"><img src="furaffinity-icon.png" alt="FurAffinity"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="works-container">
        <section id="works" class="works">
            <div class="work-item">
                <img src="image1.png" alt="Image 1">
            </div>
            <div class="work-item">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="work-item">
                <img src="image3.png" alt="Image 3">
            </div>
            <div class="work-item">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="work-item">
                <img src="image5.jpg" alt="Image 5">
            </div>
            <div class="work-item">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
